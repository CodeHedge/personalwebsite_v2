<!DOCTYPE html>
<html>

<head>
    <title> ? </title>
    <link rel="stylesheet" href="birthday.css">
    <link rel="icon" type="image/x-icon" href="https://github.com/CodeHedge.png">
    <meta content="?" property="og:title" />
    <meta content="?" property="og:description" />
    <meta content="https://hedge.edgeofhedge.com/countdown" property="og:url" />
    <meta content="#FF69B4" data-react-helmet="true" name="theme-color" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
</head>

<body>
    <div id="tsparticles"></div>
    <div id="countdown"></div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("August 8, 2026 00:00:00 GMT-0800").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Calculate the distance between now and the countdown date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds"

        // If the countdown is over, show birthday message and confetti
        if (distance < 0) {
            clearInterval(x);
            
            // Create birthday message
            var birthdayMessage = document.createElement('div');
            birthdayMessage.innerHTML = 'Happy birthday Hedge!';
            birthdayMessage.style.cssText = `
                font-size: 4rem;
                color: white;
                text-align: center;
                font-family: 'Roboto', sans-serif;
                font-weight: bold;
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
                animation: glow 2s ease-in-out infinite alternate;
            `;
            
            // Add glow animation
            var style = document.createElement('style');
            style.textContent = `
                @keyframes glow {
                    from { text-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
                    to { text-shadow: 0 0 30px rgba(255, 105, 180, 1), 0 0 40px rgba(255, 105, 180, 0.6); }
                }
            `;
            document.head.appendChild(style);
            
            // Clear countdown and add birthday message
            document.getElementById("countdown").innerHTML = "";
            document.getElementById("countdown").appendChild(birthdayMessage);
            
            // Run app.js for confetti immediately
            var script = document.createElement('script');
            script.src = "app.js";
            document.head.appendChild(script);
        }
    }, 1000);
</script>
